<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Landing page</title>
</head>
<body>

    <header>
        <a href="#" class="logo">adidas</a>
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Category</a>
            <a href="#">Products</a>
            <a href="#">Blog</a>
        </nav>
    </header>

    <section class="container">
        <div class="content">
            <h3>New Adidas Shoes</h3>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Minima molestias a sunt distinctio impedit quod recusandae consectetur voluptate ab labore.</p>
            <a href="#" class="btn">Add to Cart</a>
        </div>

        <div class="image">
            <img class="shoes active" src="./asserts/s1.png" alt="">
            <img class="shoes" src="./asserts/s2.png" alt="">
            <img class="shoes" src="./asserts/s4.png" alt="">
        </div>

        <div class="left" onclick="prev()"> < </div>
        <div class="right" onclick="next()"> > </div> 
    </section>

    <script>
        let shoes = document.querySelectorAll(".shoes");
        let index = 0;

        function next() {
            shoes[index].classList.remove('active');
            index = (index + 1) % shoes.length;
            shoes[index].classList.add('active');
        }
        function prev() {
            shoes[index].classList.remove('active');
            index = (index - 1 + shoes.length) % shoes.length;
            shoes[index].classList.add('active');
        }
    </script>
    
</body>
</html>
